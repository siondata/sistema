<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario de Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      border: 3px solid rgb(255, 0, 255);
      border-radius: 10px;
    }
    h1 { text-align: center; }
    h2 { text-align: center; }

    table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
    th, td {
      padding: 6px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th { background-color: #f2f2f2; }
    form { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 20px; }
    input, button, select {
      padding: 8px;
      font-size: 14px;
      margin-bottom: 8px;
      width:50%;
      box-sizing: border-box;
      border-radius: 4px
    }
    button {
      background-color: #009c24;
      color: white;
      border: none;
      cursor: pointer;
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 10px;
      width: 65%;
    }
    button:hover { background-color: #007f1f; }
    .btn-eliminar { background-color: red; border-radius: 10px; width: 25%; }
    .btn-eliminar:hover { background-color: darkred; }
    #mensaje { margin-top: 10px; font-weight: bold; }
    #loginSection, #mainSection { display: none; }
    .tabla-container { overflow-x: auto; }
    td input, td select {
      font-size: 13px;
      padding: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    td button { margin: 1px; }
  </style>
</head>
<body>

<!-- üîê LOGIN -->
<div id="loginSection">
  <h2>Iniciar Sesi√≥n</h2>
  <input type="email" id="email" placeholder="Correo electr√≥nico" required>
  <input type="password" id="password" placeholder="Contrase√±a" required>
  <button id="loginBtn">Ingresar</button>
  <p id="loginError" style="color:red;"></p>
</div>

<!-- üì¶ CONTENIDO -->
<div id="mainSection">
  <h1>Sion Productos</h1>
  <h2>Productos en Stock</h2>
  <form id="formAgregar">
    <h3>A√±adir Nuevo Producto</h3>
    <input type="text" id="codigo" placeholder="C√≥digo de barras" required>
    <input type="text" id="nombre" placeholder="Nombre del producto" required>
    <input type="number" id="precio" placeholder="Precio (Gs.)" min="0" required>
    <input type="number" id="costo" placeholder="Costo (Gs.)" min="0" required>
    <input type="number" id="stock" placeholder="Cantidad disponible" min="0" required>

    <select id="categoria" required>
      <option value="">Seleccione Categor√≠a</option>
      <option value="sobre">Sobre</option>
      <option value="tira">Tira</option>
      <option value="consumidor">Consumidor</option>
      <option value="comercial">Comercial</option>
      <option value="velas">velas</option>
      <option value="suplemento">suplemento</option>
      <option value="ule">Ule</option>
    </select>

    <input type="number" id="peso" placeholder="Peso aprox (gr.)" min="0" step="0.01" required>

    <button type="submit">Guardar Producto</button>
    <div id="mensaje"></div>

    <!-- Buscadores -->
    <input type="text" id="busqueda" placeholder="Buscar producto por nombre..." 
      style="width: 40%; padding: 6px; margin-top: 10px; font-size: 14px;">
    <input type="text" id="busquedaCodigo" placeholder="Buscar producto por c√≥digo de barras..." 
      style="width: 40%; padding: 6px; margin-top: 10px; font-size: 14px;">
  </form>

  <div class="tabla-container">
    <table>
      <thead>
        <tr>
          <th style="width: 15%;">C√≥digo</th>
          <th style="width: 15%;">Producto</th>
          <th style="width: 10%;">Precio</th>
          <th style="width: 8%;">Stock</th>
          <th style="width: 10%;">Costo</th>
          <th style="width: 15%;">Categor√≠a</th>
          <th style="width: 10%;">Peso (gr.)</th>
          <th style="width: 15%;">Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-productos"></tbody>
    </table>
  </div>

  <button id="logoutBtn" style="margin-top: 10px;">Cerrar sesi√≥n</button>
</div>

<!-- üîß SCRIPT -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import {
    getFirestore,
    collection,
    getDocs,
    addDoc,
    query,
    orderBy,
    doc,
    updateDoc,
    deleteDoc
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCr0SM_u0c4aEG_tT_CXWLcvd6alZJT44c",
    authDomain: "siondata22.firebaseapp.com",
    projectId: "siondata22",
    storageBucket: "siondata22.appspot.com",
    messagingSenderId: "946379205241",
    appId: "1:946379205241:web:0fe04a6246518451ee42a8",
    measurementId: "G-EX6YDJYS1N"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginSection = document.getElementById("loginSection");
  const mainSection = document.getElementById("mainSection");
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const loginError = document.getElementById("loginError");
  const email = document.getElementById("email");
  const password = document.getElementById("password");

  onAuthStateChanged(auth, (user) => {
    if (user) {
      loginSection.style.display = "none";
      mainSection.style.display = "block";
      cargarProductos();
    } else {
      loginSection.style.display = "block";
      mainSection.style.display = "none";
    }
  });

  loginBtn.addEventListener("click", async () => {
    try {
      await signInWithEmailAndPassword(auth, email.value, password.value);
    } catch (error) {
      loginError.textContent = "‚ùå " + error.message;
    }
  });

  logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
  });

  const tablaBody = document.getElementById("tabla-productos");
  const mensaje = document.getElementById("mensaje");
  let productosCargados = [];

  async function cargarProductos() {
    tablaBody.innerHTML = "";
    productosCargados = [];
    const q = query(collection(db, "productos"), orderBy("nombre"));
    const snapshot = await getDocs(q);
    snapshot.forEach(docSnap => {
      productosCargados.push({ id: docSnap.id, ...docSnap.data() });
    });
    mostrarProductos(productosCargados);
  }

  function mostrarProductos(lista) {
    tablaBody.innerHTML = "";
    lista.forEach(producto => {
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td><input type="text" value="${producto.codigo ?? ''}" id="codigo-${producto.id}"></td>
        <td>${producto.nombre}</td>
        <td><input type="number" value="${producto.precio}" min="0" step="0.01" id="precio-${producto.id}"></td>
        <td><input type="number" value="${producto.stock}" min="0" id="stock-${producto.id}"></td>
        <td><input type="number" value="${producto.costo ?? ''}" min="0" step="0.01" id="costo-${producto.id}"></td>
        <td>
          <select id="categoria-${producto.id}">
            <option value="sobre" ${producto.categoria === 'sobre' ? 'selected' : ''}>Sobre</option>
            <option value="tira" ${producto.categoria === 'tira' ? 'selected' : ''}>Tira</option>
            <option value="consumidor" ${producto.categoria === 'consumidor' ? 'selected' : ''}>Consumidor</option>
            <option value="comercial" ${producto.categoria === 'comercial' ? 'selected' : ''}>Comercial</option>
            <option value="velas" ${producto.categoria === 'velas' ? 'selected' : ''}>velas</option>
            <option value="suplemento" ${producto.categoria === 'suplemento' ? 'selected' : ''}>suplemento</option>
            <option value="ule" ${producto.categoria === 'ule' ? 'selected' : ''}>ule</option>
          </select>
        </td>
        <td><input type="number" value="${producto.peso ?? ''}" min="0" step="0.01" id="peso-${producto.id}"></td>
        <td>
          <button onclick="guardarCambios('${producto.id}')">üíæ</button>
          <button class="btn-eliminar" onclick="eliminarProducto('${producto.id}')">üóëÔ∏è</button>
        </td>
      `;
      tablaBody.appendChild(fila);
    });
  }

  window.guardarCambios = async function (id) {
    const nuevoCodigo = document.getElementById(`codigo-${id}`).value.trim();
    const nuevoPrecio = parseFloat(document.getElementById(`precio-${id}`).value);
    const nuevoStock = parseInt(document.getElementById(`stock-${id}`).value);
    const nuevoCosto = parseFloat(document.getElementById(`costo-${id}`).value);
    const nuevaCategoria = document.getElementById(`categoria-${id}`).value;
    const nuevoPeso = parseFloat(document.getElementById(`peso-${id}`).value);

    if (!nuevoCodigo || isNaN(nuevoPrecio) || isNaN(nuevoStock) || isNaN(nuevoCosto) || isNaN(nuevoPeso) || !nuevaCategoria) {
      alert("‚ö†Ô∏è Complete todos los campos correctamente.");
      return;
    }

    try {
      await updateDoc(doc(db, "productos", id), {
        codigo: nuevoCodigo,
        precio: nuevoPrecio,
        stock: nuevoStock,
        costo: nuevoCosto,
        categoria: nuevaCategoria,
        peso: nuevoPeso
      });
      alert("‚úÖ Producto actualizado.");
      cargarProductos();
    } catch (error) {
      console.error("‚ùå Error al actualizar:", error);
      alert("‚ùå No se pudo actualizar el producto.");
    }
  };

  window.eliminarProducto = async function (id) {
    if (confirm("¬øSeguro que desea eliminar este producto?")) {
      try {
        await deleteDoc(doc(db, "productos", id));
        alert("‚úÖ Producto eliminado.");
        cargarProductos();
      } catch (error) {
        console.error("‚ùå Error al eliminar:", error);
        alert("‚ùå No se pudo eliminar el producto.");
      }
    }
  };

  document.getElementById("busqueda").addEventListener("input", (e) => {
    const texto = e.target.value.toLowerCase().trim();
    const filtrados = productosCargados.filter(p => p.nombre.toLowerCase().includes(texto));
    mostrarProductos(filtrados);
  });

  document.getElementById("busquedaCodigo").addEventListener("input", (e) => {
    const texto = e.target.value.toLowerCase().trim();
    const filtrados = productosCargados.filter(p => (p.codigo ?? "").toLowerCase().includes(texto));
    mostrarProductos(filtrados);
  });

  document.getElementById("formAgregar").addEventListener("submit", async (e) => {
    e.preventDefault();
    mensaje.textContent = "";
    const codigo = document.getElementById("codigo").value.trim();
    const nombre = document.getElementById("nombre").value.trim();
    const precio = parseFloat(document.getElementById("precio").value);
    const stock = parseInt(document.getElementById("stock").value);
    const costo = parseFloat(document.getElementById("costo").value);
    const categoria = document.getElementById("categoria").value;
    const peso = parseFloat(document.getElementById("peso").value);

    if (!codigo || !nombre || isNaN(precio) || isNaN(stock) || isNaN(costo) || !categoria || isNaN(peso)) {
      mensaje.textContent = "‚ùå Complete todos los campos correctamente.";
      return;
    }
    try {
      await addDoc(collection(db, "productos"), { codigo, nombre, precio, stock, costo, categoria, peso });
      mensaje.textContent = "‚úÖ Producto a√±adido correctamente.";
      document.getElementById("formAgregar").reset();
      cargarProductos();
    } catch (error) {
      console.error("Error al agregar producto:", error);
      mensaje.textContent = "‚ùå No se pudo agregar el producto.";
    }
  });
</script>

</body>
</html>
